<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#e0e5ec" />
  
  <!-- Default Meta Tags (will be overridden by React Helmet) -->
  <meta name="description" content="Interactive 3D magazine viewer with page-by-page analytics" />
  <title>E-Roar Magazine - 3D Book Viewer</title>
  
  <!-- Open Graph / Facebook (will be overridden by React Helmet) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="E-Roar Magazine" />
  <meta property="og:description" content="Interactive 3D magazine viewer with page-by-page analytics" />
  <meta property="og:image" content="/favicon.ico" />
  
  <!-- Twitter Card (will be overridden by React Helmet) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="E-Roar Magazine" />
  <meta name="twitter:description" content="Interactive 3D magazine viewer with page-by-page analytics" />
  <meta name="twitter:image" content="/favicon.ico" />
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/favicon.ico" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
